<app-header></app-header>

<div class="container-fluid h-94">
  <div class="row h-100p">
    <div class="col-md-3 col-lg-2 h-100p p-0">
      <app-sidebar></app-sidebar>
    </div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 h-100p">
      <h4 class="mt-32">Usuários interessados</h4>
      <hr>

      <!-- Modal -->
      <ng-template #modalComponent>
        <app-modal 
        (closeModalComponent)="closeModal($event)" 
        [dadosUsuario]="usuarioEspecifico" 
        [estadoBtnAtualizar]="estadoBtnAtualizar"
        [estadoBtnDelete]="estadoBtnDelete" 
        [estadoNameField]="estadoNameField"
        [estadoEmailField]="estadoEmailField"
        [estadoDataNascimentoField]="estadoDataNascimentoField"
        [textoConfirmacaoExclusao]="textoConfirmacaoExclusao">
        </app-modal>
      </ng-template>

      <!-- Tabela com usuários -->
      <table class="table text-center mt-5 fs-6" style="box-shadow: 0px 0px 5px black;">
        <thead>
          <tr style="border-bottom: 0.5px solid black;">
            <th class="align-middle" style="font-size: 12px;">Nome</th>
            <th class="align-middle" style="font-size: 12px;">E-mail</th>
            <th class="align-middle" style="font-size: 12px;">Data de Nascimento</th>
            <th class="align-middle" style="font-size: 12px;"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listaUsuarios">
            <td class="align-middle" style="font-size: 12px;">{{item.nome}}</td>
            <td class="align-middle" style="font-size: 12px;">{{item.email}}</td>
            <td class="align-middle" style="font-size: 12px;">{{item.dataNascimento | date:'yyyy-MM-dd'}}</td>

            <td>
              <!-- Botões -->
              <button (click)="getUser(item.id)" class="btn btn-success me-2">
                <i class="bi bi-eye"></i>
              </button>

              <button (click)="updateUser(item.id)" class="btn btn-primary me-2">
                <i class="bi bi-pencil-square"></i>
              </button>

              <button (click)="deleteUser(item.id)" class="btn btn-danger">
                <i class="bi bi-trash3-fill"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>


    </main>
  </div>
</div>
